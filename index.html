<html lang="en" dir="Itr">
<head>
    <meta charset="UTF-8">
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="assets/Images/currency.png">
    <title>International Currency</title>
    <link rel="stylesheet" href="styling navigationbar.css">
</head>
<body>
    <nav>
        <div class="logo">
            <p>International Currency</p>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Patty Stats</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content-items">
    </div>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" id="amount" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" id="flag1">
                        <select id="selectedCurrency1">
                            <option value="USD">USD</option>
                            <option value="JPY">Yen</option>
                            <option value="MXN">Pesos</option>
                            <option value="EUR">Euro</option>
                            <option value="RUB">Rubles</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" id="flag2">
                        <select id="selectedCurrency2">
                            <option value="USD">USD</option>
                            <option value="JPY">Yen</option>
                            <option value="MXN">Pesos</option>
                            <option value="EUR">Euro</option>
                            <option value="RUB">Rubles</option></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate" id="result"></div>
            <button type="button" id="convertButton">Get Exchange Rate</button></form>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>

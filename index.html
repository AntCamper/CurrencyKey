<html lang="en" dir="Itr">
<head>
    <meta charset="UTF-8">
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" id="amount" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select id="selectedCurrency1">
                            <option value="USD">USD</option>
                            <option value="JPY">Yen</option>
                            <option value="MXN">Pesos</option>
                            <option value="EUR">Euro</option>
                            <option value="RUB">Rubles</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/GB/flat/64.png" alt="flag">
                        <select id="selectedCurrency2">
                            <option value="USD">USD</option>
                            <option value="JPY">Yen</option>
                            <option value="MXN">Pesos</option>
                            <option value="EUR">Euro</option>
                            <option value="RUB">Rubles</option></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate" id="result">1 USD = 118.16 GB</div>
            <button type="button" id="convertButton">Get Exchange Rate</button></form>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>

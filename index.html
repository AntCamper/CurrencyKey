<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/modal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <img src="assets/Images/currency.png" />
  </head>
  <body>
    <!-- Modal Container -->
    <div id="modal-container" class="modal">
      <!-- Modal Content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Currency Converter!</h2>
        <p>Brought to you by team To_The_Moon</p>
        <button id="close-modal">Enjoy!</button>
      </div>
    </div>

    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" id="amount" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                alt="flag"
                id="flag1"
              />
              <select id="selectedCurrency1">
                <option value="USD">USD</option>
                <option value="JPY">Yen</option>
                <option value="MXN">Pesos</option>
                <option value="EUR">Euro</option>
                <option value="RUB">Rubles</option>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                alt="flag"
                id="flag2"
              />
              <select id="selectedCurrency2">
                <option value="USD">USD</option>
                <option value="JPY">Yen</option>
                <option value="MXN">Pesos</option>
                <option value="EUR">Euro</option>
                <option value="RUB">Rubles</option>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate" id="result"></div>
        <button type="button" id="convertButton">Get Exchange Rate</button>
      </form>
    </div>
    <script src="assets/script.js"></script>
    <script src="assets/modal.js"></script>
  </body>
</html>

<div class="calculator">
    <!-- Main heading for the currency key -->
    <h1>Currency Key</h1>

    <!-- First currency selection dropdown -->
    <div class="currency-selection">
        <div class="dropdown">
            <!-- Button to open the dropdown -->
            <button class="dropbtn">Select Currency</button>
            <!-- Dropdown menu content -->
            <div class="dropdown-content">
                <!-- Currency options as anchor tags -->
                <a href="#" data-currency="Yen">Yen</a>
                <a href="#" data-currency="USD">USD</a>
                <a href="#" data-currency="Pesos">Pesos</a>
                <a href="#" data-currency="Rubles">Rubles</a>
                <a href="#" data-currency="Euro">Euro</a>
            </div>
        </div>
        <!-- Input field to display the selected currency -->
        <input type="text" id="selectedCurrency1" readonly>
    </div>
